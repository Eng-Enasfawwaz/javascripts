<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<form id="registrationForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
      <div class="text-danger" id="usernameError"></div>
    </div>
   
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required>
      <div class="text-danger" id="passwordError"></div>
    </div>
    <button type="submit" class="btn btn-primary" id="registerButton" disabled>Register</button>
    <div class="text-success mt-3" id="successMessage" style="display: none;">User registered successfully!</div>
  </form>

  </body>
