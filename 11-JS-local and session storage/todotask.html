<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 id="welcomeMessage" class="mt-5"></h1>
      </div>
      <script>
        // When the page is loaded, display the username greeting
        document.addEventListener("DOMContentLoaded", () => {
          const username = sessionStorage.getItem("username"); // Get username from localStorage
          if (username) {
            document.getElementById("welcomeMessage").textContent = `Welcome, ${username}`; // Display the greeting message
          } else {
            // If username is not found, redirect back to login
            window.location.href = "index.html";
          }
        });
      </script>
    <div class="fluid-container p-4">
        <h1>ToDo List Application</h1>
        <div class="mb-3">
            <input id="taskinput" type="text" class="form-control mb-4" placeholder="enter new task">
            <button id="addTask" class="btn btn-primary">Add new task</button>
        </div>
        <div>
            <ul id="taskList">
            </ul>
            <button class="btn btn-dark" id="selectAll">Select all</button>

            <button class="btn btn-danger" id="deleteAllBtn" disabled>Delete All Selected Task</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
